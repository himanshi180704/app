<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        .header {
            background-color: blue;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        
        .search-bar input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .note {
            background-color: #fff4c3;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 50px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .note p {
            margin: 0 0 10px;
        }
        
        .note .date {
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>Notes</p>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Type to search">
    </div>

    <div class="notes-container">
        <div class="note">
            <p>This is my first note!</p>
            <div class="date">02/14/2022</div>

        </div>
        <div class="note">
            <p>This is my second note!</p>
            <div class="date">02/10/2022</div>

        </div>
        <div class="note">
            <p>This is my third note!</p>
            <div class="date">02/12/2022</div>

        </div>
        <div class="note">
            <p>Hi all</p>
            <div class="date">22/01/2025</div>
        </div>
    </div>
</body>

</html>
